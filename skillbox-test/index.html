<!DOCTYPE html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>SkillBox Test</title><link rel="stylesheet" href="css/style.min.css"><link rel="preload" href="fonts/roboto.woff2" type="font/woff2" crossorigin="anonymous" as="font"><link rel="preload" href="fonts/opensans.woff2" type="font/woff2" crossorigin="anonymous" as="font"></head><body><div style="display: none;"><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><symbol id="icon-check" viewbox="0 0 14 11"><path d="M4.92 10.8L.2 6A.73.73 0 0 1 .2 5a.7.7 0 0 1 1 0l4.17 4.24L12.76.25a.7.7 0 0 1 1-.07c.3.26.32.71.07 1.02l-7.88 9.55a.7.7 0 0 1-1.03.04z"></path></symbol></svg></div><main class="main-page"><div class="container"><h1 class="main-page__title">Стоимость обучения</h1><section class="record-form"><h2 class="visually-hidden">Форма записи</h2><div class="record-form__block record-form__block--first"><div class="record-form__sale">Скидка <span class="record-form__sale-percent">40%</span> <span class="record-form__sale-limit">первым 20</span></div><p class="record-form__price record-form__price--old">Полная стоимость курса <span>50 000 <i class="ruble ruble--grey">p</i></span></p><p class="record-form__price record-form__price--part"><span>2 900 <i class="ruble">p</i></span> Рассрочка без первого взноса</p><p class="record-form__price record-form__price--sale"><span>29 000 <i class="ruble">p</i></span> Первым 20-ти</p></div><div class="record-form__block record-form__block--second"><h3 class="record-form__title">Запишитесь на курс</h3><ul class="features record-form__features"><li class="features__item">Телефон</li><li class="features__item">Телефон</li><li class="features__item">Телефон</li><li class="features__item">Телефон</li></ul><div class="record-form__wrapper"><p class="record-form__info">Старт курса <span>15 июля</span></p><p class="record-form__info">Осталось <span>12 мест</span></p></div><form class="form" action="#" method="POST"><div class="form__field"><label class="visually-hidden" for="user-name">Имя</label> <input class="form__input" type="text" name="name" id="user-name" required="" placeholder="Имя" minlength="2" maxlength="25"></div><div class="form__field"><label class="visually-hidden" for="user-phone">Телефон</label> <input class="form__input" type="text" name="phone" id="user-phone" required="" placeholder="Телефон" minlength="7" pattern="^[0-9(\-+)\s]+$"></div><div class="form__field"><label class="visually-hidden" for="user-email">Email</label> <input class="form__input" type="email" name="email" id="user-email" required="" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"></div><label class="checkbox form__checkbox"><input class="checkbox__input visually-hidden" type="checkbox" required="" checked=""> <span class="checkbox__text">Я согласен с условиями обработки <a href="#" target="_blank">персональных данных</a> <svg class="checkbox__icon" width="14" height="11"><use xlink:href="#icon-check"></use></svg></span></label> <button class="button form__button" type="submit">Записаться</button></form></div></section></div></main><script src="js/script.min.js"></script></body></html>
